<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./styles/css/style.css" />
    <link rel="stylesheet" href="./assets/fontawesome-css/brands.min.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-css/fontawesome.min.css"
    />

    <script src="./assets/fontawesome-js/brands.min.js"></script>
    <script src="./assets/fontawesome-js/fontawesome.min.js"></script>
  </head>

  <body>
    <header class="head">
      <img src="./images/logo.svg" alt="logo" class="head__logo" />
    </header>

    <main class="content">
      <div class="content__img-container">
        <img
          src="./images/illustration-mockups.svg"
          alt="page illustration mockups"
          class="content__img"
        />
      </div>
      <div class="content__text-container">
        <h1 class="content__heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="content__info">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </div>
    </main>

    <footer class="social-links">
      <a href="#"><i class="fa-brands fa-facebook-f fa-fw social-links__item"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-fw social-links__item"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-fw social-links__item"></i></a>
    </footer>
  </body>
</html>
